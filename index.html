<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pop-up Announcement Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            color: black;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: black;
        }
    </style>

    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://4893dm-8080.csb.app/proxy/https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }

        // Pop-up announcement script
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.getElementById("announcement-modal");
            var closeButton = document.querySelector(".close-button");

            modal.style.display = "block";

            closeButton.addEventListener("click", function() {
                modal.style.display = "none";
            });

            window.addEventListener("click", function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <!-- Pop-up Announcement -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>New Update!</h2>
            <p>Most now.gg games are fixed, Minecraft is fixed, and the Szvy Central Minecraft server is out now! Just go to multiplayer under the Minecraft on this site!</p>
        </div>
    </div>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Floating Shape Effect -->
    <div class="coolBlobIdk"></div>

    <div class="title">unblockzone v3</div>

    <!-- Icons Container -->
    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('https://unblockzone.github.io/g/', '_blank')">
            <div class="icon-label">games</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.open('https://unblockzone.github.io/a/', '_blank')">
            <div class="icon-label">apps</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" onclick="window.open('https://unblockzone.github.io/e/', '_blank')">
            <div class="icon-label">exploits</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" onclick="window.open('https://unblockzone.github.io/extras/', '_blank')">
            <div class="icon-label">extras</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" onclick="window.open('https://unblockzone.github.io/settings/', '_blank')">
            <div class="icon-label">settings</div>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <!-- Glowy Support Text -->
    <div class="support-text" onclick="openSupportPage()">support</div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
