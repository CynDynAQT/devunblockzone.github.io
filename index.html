  <script>
    // Get the widget container and drag handle elements
    const widgetContainer = document.getElementById("widgetbot-container");
    const dragHandle = document.getElementById("drag-handle");
    const reopenWidgetBtn = document.getElementById("reopen-widget");

    // Drag functionality: when mouse is pressed on the drag handle, calculate offset and move widgetContainer
    dragHandle.addEventListener("mousedown", function(e) {
      e.preventDefault();
      const rect = widgetContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      function onMouseMove(e) {
        widgetContainer.style.left = (e.clientX - offsetX) + "px";
        widgetContainer.style.top = (e.clientY - offsetY) + "px";
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }

      document.addEventListener("mousemove", onMouseMove);
      document.addEventListener("mouseup", onMouseUp);
    });

    // Minimize widget: hide the widget container and show the reopen button
    function minimizeWidget() {
      widgetContainer.style.display = "none";
      reopenWidgetBtn.style.display = "flex";
    }

    // Reopen widget: show the widget container and hide the reopen button
    function reopenWidget() {
      widgetContainer.style.display = "flex";
      reopenWidgetBtn.style.display = "none";
    }
  </script>
