<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Announcement Box */
        .announcement-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 400px;
            height: 250px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
        }
        .announcement-box:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px white;
        }
        .announcement-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .announcement-description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .close-button {
            background: red;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        .close-button:hover {
            background: darkred;
        }

        /* Particle Background for Announcement */
        #announcement-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Hide Main Page Initially */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const announcementBox = document.querySelector(".announcement-box");
            const mainContent = document.querySelector(".main-content");
            const closeButton = document.querySelector(".close-button");

            closeButton.addEventListener("click", function() {
                announcementBox.style.opacity = "0";
                setTimeout(() => {
                    announcementBox.style.display = "none";
                    mainContent.style.opacity = "1"; // Fade in the main content
                }, 500);
            });
        });
    </script>
</head>
<body>
    <!-- Announcement Box -->
    <div class="announcement-box">
        <div id="announcement-particles"></div>
        <div class="announcement-title">Updates ðŸ“£</div>
        <div class="announcement-description">Welcome to unblockzone v3!</div>
        <button class="close-button">Close</button>
    </div>

    <!-- Main Page Content -->
    <div class="main-content">
        <!-- Particle Background -->
        <div id="particles-js"></div>

        <!-- Floating Shape Effect -->
        <div class="coolBlobIdk"></div>

        <div class="title">unblockzone v3</div>

        <!-- Icons Container -->
        <div class="icons-container">
            <div class="icon-container">
                <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('https://unblockzone.github.io/g/', '_blank')">
                <div class="icon-label">games</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.open('https://unblockzone.github.io/a/', '_blank')">
                <div class="icon-label">apps</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" onclick="window.open('https://unblockzone.github.io/e/', '_blank')">
                <div class="icon-label">exploits</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" onclick="window.open('https://unblockzone.github.io/extras/', '_blank')">
                <div class="icon-label">extras</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" onclick="window.open('https://unblockzone.github.io/settings/', '_blank')">
                <div class="icon-label">settings</div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="header">
            <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
        </div>

        <!-- Glowy Support Text -->
        <div class="support-text" onclick="openSupportPage()">support</div>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        particlesJS("announcement-particles", {
            "particles": {
                "number": { "value": 50, "density": { "enable": false } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "move": { "enable": true, "speed": 5, "direction": "random" }
            }
        });
    </script>
</body>
</html>
