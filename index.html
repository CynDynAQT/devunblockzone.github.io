<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SZN69N4SEF');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            position: absolute;
            top: 20%;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            transition: transform 0.3s ease-in-out;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .header {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            transition: opacity 0.5s ease-in-out;
        }
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .icons-container {
            position: absolute;
            top: 40%;
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }

        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .icon-container:hover {
            transform: scale(1.2);
            background: black;
        }

        /* Shine effect */
        .icon-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            transform: rotate(25deg);
            transition: all 0.5s ease-in-out;
        }
        .icon-container:hover::before {
            top: 100%;
            left: 100%;
        }

        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .support-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-transform: lowercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `https://unblockzone.github.io/active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }

        // Search bar hover effect
        const searchPhrases = [
            "Search for anything...",
            "Looking for games?",
            "Try searching 'proxy sites'",
            "Find something cool!",
            "Type and press Enter..."
        ];
        
        let phraseIndex = 0;
        function cycleSearchPlaceholder() {
            const searchBar = document.querySelector(".search-bar");
            searchBar.setAttribute("placeholder", searchPhrases[phraseIndex]);
            phraseIndex = (phraseIndex + 1) % searchPhrases.length;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const searchBar = document.querySelector(".search-bar");
            searchBar.addEventListener("mouseenter", () => {
                cycleSearchPlaceholder();
                setInterval(cycleSearchPlaceholder, 2000);
            });
        });

    </script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="title">unblockzone v3</div>

    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('/g.html', '_blank')">
            <div class="icon-label">games</div>
        </div>
    </div>

    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <div class="support-text" onclick="openSupportPage()">support</div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
