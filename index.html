<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v3</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png?ex=67ae7439&is=67ad22b9&hm=164611ac3bb002b57ea96e3871f7374ee759518156194329f88aa0f2842919ea&" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .title {
            position: absolute;
            top: 40%; /* Slightly above the middle */
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .header {
            position: absolute;
            top: 20px; /* Adjust this to move the search bar higher or lower */
            left: 5%;
            width: 90%;
            height: 60px;
            background: black; /* Solid black background */
            border: 2px solid white; /* Small white border */
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        .search-bar::placeholder {
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="title">unblockzone v3</div>
    <div class="header">
        <input type="text" class="search-bar" placeholder="search...">
    </div>
</body>
</html>
