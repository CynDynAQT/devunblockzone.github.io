<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v3</title>
    <link rel="icon" href="https://cdnjo/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png?ex=67ae7439&is=67ad22b9&hm=164611ac3bb002b57ea96e3871f7374ee759518156194329f88aa0f2842919ea&" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .title {
            position: absolute;
            top: 38%;
            font-size: 32px;
            font-weight: bold;
            text-transform: lowercase;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2); /* Zoom in effect */
        }
        .header {
            position: absolute;
            top: 40px;  /* Moved further down */
            left: 12%;  /* Moved more to the right */
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        .search-bar::placeholder {
            color: white;
            opacity: 0.7;
        }
        .icons-container {
            position: absolute;
            top: 50%;
            display: flex;
            gap: 15px;
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .icon:hover {
            transform: scale(1.2); /* Zoom in effect */
        }
        /* Popup Styles */
        .popup {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 18px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .popup.show {
            display: block;
            opacity: 1;
        }
        .popup-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup-description {
            margin-bottom: 15px;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
    </style>
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://yourcustomsearchurl.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }

        window.onload = function() {
            const popup = document.getElementById('update-popup');
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('update-popup');
            popup.classList.remove('show');
        }
    </script>
</head>
<body>
    <div class="title">unblockzone v3</div>

    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <!-- Popup for Latest Updates -->
    <div id="update-popup" class="popup">
        <span class="close-btn" onclick="closePopup()">X</span>
        <div class="popup-header">Latest Updates ðŸ“£</div>
        <div class="popup-description">
            <ul>
                <li>- placeholder</li>
                <li>- placeholder</li>
                <li>- placeholder</li>
                <li>- placeholder</li>
            </ul>
        </div>
    </div>

    <div class="icons-container">
        <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('https://customurl1.com', '_blank')">
        <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.open('https://customurl2.com', '_blank')">
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" onclick="window.open('https://customurl3.com', '_blank')">
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" onclick="window.open('https://customurl4.com', '_blank')">
        <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" onclick="window.open('https://customurl5.com', '_blank')">
    </div>
</body>
</html>
