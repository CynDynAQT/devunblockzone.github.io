<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockzone v3</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png?ex=67ae7439&is=67ad22b9&hm=164611ac3bb002b57ea96e3871f7374ee759518156194329f88aa0f2842919ea&" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            position: absolute;
            top: 25%; /* Moved up */
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            transition: transform 0.3s ease-in-out;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        .title:hover {
            transform: scale(1.2);
        }
        .header {
            position: absolute;
            top: 48px;
            left: 12%;
            width: 80%;
            height: 60px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }
        .icons-container {
            position: absolute;
            top: 40%;
            display: flex;
            gap: 25px;
        }
        .icon-container {
            width: 100px;
            height: 120px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }
        .icon-container:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }
        .icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://yourcustomsearchurl.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }
    </script>
</head>
<body>
    <div class="title">unblockzone v3</div>

    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>

    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('https://customurl1.com', '_blank')">
            <div class="icon-label">Games</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.open('https://customurl2.com', '_blank')">
            <div class="icon-label">Apps</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" onclick="window.open('https://customurl3.com', '_blank')">
            <div class="icon-label">Exploits</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" onclick="window.open('https://customurl4.com', '_blank')">
            <div class="icon-label">Extras</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" onclick="window.open('https://customurl5.com', '_blank')">
            <div class="icon-label">Settings</div>
        </div>
    </div>
</body>
</html>
