<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movies</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SZN69N4SEF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-SZN69N4SEF');
</script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="title" id="title">movies</div>
    
    <div class="rectangle-container">
        <div class="rectangle" onclick="window.open('/m/sonic-3', '_blank')">
            <img src="https://thecollision.org/wp-content/uploads/2024/12/sonic3.png" alt="Image 2">
            <div class="game-name">sonic 3</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/mufasa.html', '_blank')">
            <img src="https://imageio.forbes.com/specials-images/imageserve/6761147587d60cfb84d67f9a/0x0.jpg?format=jpg&crop=1067,600,x428,y32,safe&height=900&width=1600&fit=bounds" alt="Image 2">
            <div class="game-name">mufasa</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/dog-man.html', '_blank')">
            <img src="https://i.ytimg.com/vi/Q-WfNyWD0G4/maxresdefault.jpg" alt="Image 2">
            <div class="game-name">dog man</div>
        </div>
    </div>
    
    <div class="rectangle-container">
        <div class="rectangle" onclick="window.open('/m/red-one.html', '_blank')">
            <img src="https://imageio.forbes.com/specials-images/imageserve/672c2af2bda2257051870763/-Red-One--partial-poster-/0x0.jpg?format=jpg&crop=700,393,x28,y1,safe&width=960" alt="Image 2">
            <div class="game-name">red one</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/minions.html', '_blank')">
            <img src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/fbfbab30-db58-4d1b-9a42-1c9cf1dc9714/a7605f6de6861606ff71dc427baed019ba464943.jpg?host=wbd-images.prod-vod.h264.io&partner=beamcom" alt="Image 2">
            <div class="game-name">minions</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/moana-2.html', '_blank')">
            <img src="https://barronperspective.org/wp-content/uploads/2024/12/moana2.jpg" alt="Image 2">
            <div class="game-name">moana 2</div>
        </div>
    </div>
    
    <div class="rectangle-container hidden" id="thirdRow">
        <div class="rectangle" onclick="window.open('/m/inside-out-2.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Inside_Out_2_poster.jpg" alt="Image 2">
            <div class="game-name">inside out 2</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/ghostbusters.html', '_blank')">
            <img src="https://m.media-amazon.com/images/I/71uwx3EGG7L._AC_UF1000,1000_QL80_.jpg" alt="Image 2">
            <div class="game-name">ghostbusters</div>
        </div>
        <div class="rectangle" onclick="window.open('/m/despicable-me-4.html', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/en/d/da/Despicable_Me_4_poster.jpg" alt="Image 2">
            <div class="game-name">despicable me 4</div>
        </div>
    </div>
    
    <script>
        let clickCount = 0;
        document.getElementById("title").addEventListener("click", function() {
            clickCount++;
            if (clickCount === 10) {
                document.getElementById("thirdRow").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
