<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>unblockzone</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio (100 / 1.77) */
            max-height: 100vh;
            max-width: 177.78vh; /* 16:9 Aspect Ratio */
            position: relative;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
        }
        .title {
            position: absolute;
            top: 10%;
            font-size: 4vw;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            width: 100%;
        }
        .icons-container {
            position: absolute;
            top: 40%;
            display: flex;
            justify-content: center;
            gap: 2vw;
            width: 100%;
        }
        .icon-container {
            width: 8vw;
            height: 10vw;
            background: black;
            border: 3px solid white;
            border-radius: 1vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .icon-container:hover {
            transform: scale(1.2);
        }
        .icon {
            width: 4vw;
            height: 4vw;
        }
        .icon-label {
            margin-top: 0.5vw;
            font-size: 1vw;
            color: white;
        }
        .header {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw;
            height: 5vw;
            background: black;
            border: 2px solid white;
            border-radius: 2vw;
            display: flex;
            align-items: center;
            padding: 0 2vw;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 2vw;
        }
        .support-text {
            position: absolute;
            bottom: 3%;
            left: 3%;
            font-size: 2vw;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">unblockzone v3</div>
        <div class="icons-container">
            <div class="icon-container">
                <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" onclick="window.open('https://unblockzone.github.io/g/', '_blank')">
                <div class="icon-label">games</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" onclick="window.open('https://unblockzone.github.io/a/', '_blank')">
                <div class="icon-label">apps</div>
            </div>
            <div class="icon-container">
                <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" onclick="window.open('https://unblockzone.github.io/e/', '_blank')">
                <div class="icon-label">exploits</div>
            </div>
        </div>
        <div class="header">
            <input type="text" class="search-bar" placeholder="search...">
        </div>
        <div class="support-text" onclick="openSupportPage()">support</div>
    </div>
</body>
</html>
