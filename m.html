<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonic 3</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .movie-box {
            width: 85%; /* Slightly smaller */
            height: 70vh; /* Adjusted height */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            top: 2vh; /* Moved down */
            box-shadow: 0 0 8px 2px white; /* Softer glow */
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .small-box {
            width: 85%; /* Matches movie box */
            height: 80px; /* Adjusted size */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 40px; /* Adjusted spacing */
            box-shadow: 0 0 4px 2px white; /* Softer glow */
        }

        .round-square-container {
            display: flex;
            justify-content: space-around;
            width: 85%; /* Same width as movie box */
            margin-top: 20px; /* Space above the squares */
        }

        .round-square {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px 2px white;
        }

        .round-square img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="movie-box">
        <!-- Embed a website here -->
        <iframe src="https://example.com"></iframe>
    </div>

    <div class="small-box"></div>

    <div class="round-square-container">
        <div class="round-square">
            <img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Controller">
        </div>
        <div class="round-square">
            <img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="App Store">
        </div>
        <div class="round-square">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Image 3">
        </div>
        <div class="round-square">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Image 4">
        </div>
        <div class="round-square">
            <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings">
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
