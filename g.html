<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://rizz.kyleconstance.com/79fb3dc7b6424e38a3910ebe11ebc629/_rhsnD~Ur://DjjTm.zcvTACc~MN.Nu0/wh-AOSkf-FF/6lVdLzjT1DUzb75q7rw/4w95s99AaMOaNf0h-33/UzHTl-zfx14_a5_fO2XRiaXiH0e-KQ2B6gWV_T.n62?2D=sOPAOsZl&dq=YkxaDek~&qs=B55wp9RAvQQvZlKyVlE6xhzkLX1BTcztFDcrRwwIGZZ6MONnylejYdedh8z3i--i&=&9SYSu-=WNCX&iJfB-Ho=FQPGQW6n&j2pjP=5wq&K6LVm7=yfN" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
        }
        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .rectangle-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(50, 50, 50, 0.5);
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle-overlay span {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">games</div>
    <div class="icons">
        <div class="icon-container"></div>
        <div class="icon-container"></div>
        <div class="icon-container"></div>
        <div class="icon-container"></div>
        <div class="icon-container"></div>
    </div>
    <div class="rectangle-container">
        <div class="rectangle">
            <div class="rectangle-overlay"><span>placeholder</span></div>
        </div>
        <div class="rectangle">
            <div class="rectangle-overlay"><span>placeholder</span></div>
        </div>
        <div class="rectangle">
            <div class="rectangle-overlay"><span>placeholder</span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
