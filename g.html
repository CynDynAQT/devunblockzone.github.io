
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header-container {
            position: absolute;
            top: 5%;
            left: 0;
            right: 2%;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding-left: 30px;
        }

        .header {
            flex-grow: 1;
            max-width: 75%;
            height: 50px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
    </style>
    
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://yourcustomsearchurl.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }
    </script>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
        </div>
        <div class="icons">
            <img src="https://via.placeholder.com/40" alt="icon1" class="icon">
            <img src="https://via.placeholder.com/40" alt="icon2" class="icon">
            <img src="https://via.placeholder.com/40" alt="icon3" class="icon">
            <img src="https://via.placeholder.com/40" alt="icon4" class="icon">
            <img src="https://via.placeholder.com/40" alt="icon5" class="icon">
        </div>
    </div>
    <div class="title">games</div>
</body>
</html>
