        .icons {

        .icon-container {

            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
        }
        #particles-js {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {

            font-size: 48px;

            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 30px;
            background-color: #28a745;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 14px;

            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #28a745;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
