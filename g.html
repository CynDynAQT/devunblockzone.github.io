<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339965448271298661/-PmPpwcnkkP_Ut_dqon.webp?ex=67b0a392&is=67af5212&hm=4291ba18565ab7568bfec223d11a7d6f51d1852743f1654aeb05ca7edc69b720&" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Shapes (Now Fixed) */
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.6), rgba(200, 200, 200, 0.5));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
            z-index: -1;
        }
        .coolBlobIdk::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.5), rgba(220, 220, 220, 0.4));
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        /* Round Square Icons */
        .round-square-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .round-square-icon {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .round-square-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .round-square-icon img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Floating Shape Effect (Now Fixed) -->
    <div class="coolBlobIdk"></div>

    <!-- Title -->
    <div class="title">games</div>
    
    <!-- Round Square Game Icons (Two Rows) -->
    <div class="round-square-icons">
        <a href="https://unblockzone.github.io/subway-surfers/" target="_blank" class="round-square-icon">
            <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f73f4490-0031-4197-a498-7dcae472a614/dhxt33d-e8346f9b-a2fa-44d7-a9d2-42e5f23b4b74.png" alt="Game Icon 1">
        </a>
        <a href="https://unblockzone.github.io/geometry-dash/" target="_blank" class="round-square-icon">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4d/Logo_of_Geometry_Dash.svg/1200px-Logo_of_Geometry_Dash.svg.png" alt="Game Icon 2">
        </a>
        <a href="https://unblockzone.github.io/retro-bowl/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/WRM5Y1xZmzcCP1YtO5zl6G2g7CU5c5ZfjX4UVrgi1bpNgkfy-wuB-bQx3kkeRfaGYQ=w240-h480-rw" alt="Game Icon 3">
        </a>
        <a href="https://unblockzone.github.io/block-blast/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/R0qgNDYYHbRhw6JFsdEbDMqONplEvJx0m0W9wzYVvY3eNF1c2rfBWYjQxW0sLEzFe1E=w240-h480-rw" alt="Game Icon 4">
        </a>
        <a href="https://unblockzone.github.io/moto-x3m/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/7zPDE6kcrpKYp0od_vRMTobU1JgZnHStlkGz-Yu2D1RE0DC0yFw9N3mbUgx3A0QHSGE=w240-h480-rw" alt="Game Icon 5">
        </a>
        <a href="https://unblockzone.github.io/tunnel-rush/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/l67lPmOaLVMP1hM7hY-vRdhBYwLMHVb7jfh4poJ5qCe0eIo7D9z3Y-vICvFJbPV8fQ=w240-h480-rw" alt="Game Icon 6">
        </a>
        <a href="https://unblockzone.github.io/stickman-hook/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/RGpVo6Sc7Y93y9DswMeMBmbYjcqfKHzGb-RgrVnvIp1xXb7suYyxTmwJxkpQt7KdaKAp=w240-h480-rw" alt="Game Icon 7">
        </a>
        <a href="https://unblockzone.github.io/2048/" target="_blank" class="round-square-icon">
            <img src="https://play-lh.googleusercontent.com/5h5jTTPupPzMI8XuoWWtpptubndGvMKN5VMyJxE-gAIEOjAODl1wU1au0qOT94y2oA=w240-h480-rw" alt="Game Icon 8">
        </a>
    </div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
