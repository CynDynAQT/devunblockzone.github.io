<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339965448271298661/-PmPpwcnkkP_Ut_dqon.webp?ex=67b0a392&is=67af5212&hm=4291ba18565ab7568bfec223d11a7d6f51d1852743f1654aeb05ca7edc69b720&" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Small Icons */
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Floating Shapes */
        .coolBlobIdk {
            position: absolute;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(128, 0, 128, 0.6), rgba(255, 0, 255, 0.5), rgba(100, 0, 255, 0.6), rgba(0, 255, 255, 0.4), rgba(200, 0, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(255, 0, 255, 0.5);
        }
        .coolBlobIdk::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(200, 0, 255, 0.5), rgba(150, 0, 150, 0.4), rgba(0, 0, 255, 0.3));
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }

        /* Game Icons */
        .game-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-icon {
            width: 400px; /* Increased size */
            height: 240px; /* Increased size */
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* "NEW!" Tag */
        .new-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            background: limegreen;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Larger Game Icons */
        .large-game-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .large-game-icon {
            width: 600px; /* Increased size */
            height: 360px; /* Increased size */
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px; /* Increased font size */
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .large-game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Round Square Icons */
        .round-square-icons {
            display: flex;
            justify-content: center;
            gap: 30px; /* Adjusted gap */
            margin-top: 40px;
        }

        .round-square-icon {
            width: 250px; /* Slightly smaller size */
            height: 250px; /* Slightly smaller size */
            border-radius: 15px;
            background-color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .round-square-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .round-square-icon img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
