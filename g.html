<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
            overflow-y: auto;    /* Enable vertical scrolling */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Small Icons */
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        /* Floating Shapes */
        .coolBlobIdk {
            position: absolute;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(128, 0, 128, 0.6), rgba(255, 0, 255, 0.5), rgba(100, 0, 255, 0.6), rgba(0, 255, 255, 0.4), rgba(200, 0, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(255, 0, 255, 0.5);
        }
        .coolBlobIdk::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 30%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(200, 0, 255, 0.5), rgba(150, 0, 150, 0.4), rgba(0, 0, 255, 0.3));
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
        }

        /* Particle Background */
        #particles-js {
            position: fixed; /* Fix particles to the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind other content */
        }

        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }

        /* Game Icons */
        .game-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .game-icon {
            width: 200px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* "NEW!" Tag */
        .new-tag {
            position: absolute;
            top: -10px;
            right: -10px;
            background: limegreen;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Larger Game Icons */
        .large-game-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .large-game-icon {
            width: 350px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .large-game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Increase the height of the page to make scrolling more noticeable */
        .content {
            height: 3000px; /* Increase this value for more scroll space */
        }

        /* Third Row of Game Icons - Same size as large-game-icons */
        .third-game-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .third-game-icon {
            width: 350px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .third-game-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Glowy Light Color Change */
        .coolBlobIdk {
            background: linear-gradient(135deg, rgba(169, 169, 169, 0.6), rgba(255, 255, 255, 0.5), rgba(169, 169, 169, 0.6), rgba(169, 169, 169, 0.4), rgba(200, 200, 200, 0.6));
            box-shadow: 0 0 120px rgba(169, 169, 169, 0.5);
        }

        .coolBlobIdk::before {
            background: linear-gradient(135deg, rgba(200, 200, 200, 0.5), rgba(150, 150, 150, 0.4), rgba(169, 169, 169, 0.3));
        }

    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Floating Shape Effect -->
    <div class="coolBlobIdk"></div>

    <!-- Title -->
    <div class="title">games</div>
    
    <!-- Icons Below Title -->
    <div class="icons">
        <a href="https://example.com/game1" target="_blank"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="icon1" class="icon"></a>
        <a href="https://example.com/game2" target="_blank"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="icon2" class="icon"></a>
        <a href="https://example.com/game3" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="icon3" class="icon"></a>
        <a href="https://example.com/game4" target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="icon4" class="icon"></a>
        <a href="https://example.com/settings" target="_blank"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="icon5" class="icon"></a>
    </div>

    <!-- Game Icons with "NEW!" Tag and Custom Image URLs -->
    <div class="game-icons">
        <a href="https://example.com/gameA" class="game-icon" target="_blank"><img src="https://example.com/path/to/your/imageA.png" alt="Game A"></a>
        <a href="https://example.com/gameB" class="game-icon" target="_blank"><img src="https://example.com/path/to/your/imageB.png" alt="Game B"></a>
        <a href="https://example.com/gameC" class="game-icon" target="_blank"><img src="https://example.com/path/to/your/imageC.png" alt="Game C"></a>
    </div>

    <!-- Larger Game Icons with Custom Image URLs -->
    <div class="large-game-icons">
        <a href="https://example.com/gameX" class="large-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageX.png" alt="Game X"></a>
        <a href="https://example.com/gameY" class="large-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageY.png" alt="Game Y"></a>
        <a href="https://example.com/gameZ" class="large-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageZ.png" alt="Game Z"></a>
    </div>

    <!-- Third Row of Game Icons with Custom Image URLs -->
    <div class="third-game-icons">
        <a href="https://example.com/gameD" class="third-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageD.png" alt="Game D"></a>
        <a href="https://example.com/gameE" class="third-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageE.png" alt="Game E"></a>
        <a href="https://example.com/gameF" class="third-game-icon" target="_blank"><img src="https://example.com/path/to/your/imageF.png" alt="Game F"></a>
    </div>

    <!-- Additional Content to increase scrolling -->
    <div class="content"></div>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random", "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
