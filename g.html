        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);

            height: 400px;

            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);

        }
        .title:hover {
            transform: scale(1.2);
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
