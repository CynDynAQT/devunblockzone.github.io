<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339965448271298661/-PmPpwcnkkP_Ut_dqon.webp?ex=67b0a392&is=67af5212&hm=4291ba18565ab7568bfec223d11a7d6f51d1852743f1654aeb05ca7edc69b720&" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .rectangle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .rectangle:hover {
            transform: scale(1.05);
        }

        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 60px;
            height: 30px;
            background-color: #28a745;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            box-shadow: 0 0 10px #28a745;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .new-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #28a745;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">games</div>
    
    <div class="rectangle-container">
        <div class="rectangle" onclick="window.open('https://example.com/game1', '_blank')">
            <img src="IMAGE_URL_1" alt="Image 1">
            <div class="new-badge">NEW!</div>
        </div>
        <div class="rectangle" onclick="window.open('https://example.com/game2', '_blank')">
            <img src="IMAGE_URL_2" alt="Image 2">
            <div class="new-badge">NEW!</div>
        </div>
        <div class="rectangle" onclick="window.open('https://example.com/game3', '_blank')">
            <img src="IMAGE_URL_3" alt="Image 3">
            <div class="new-badge">NEW!</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
