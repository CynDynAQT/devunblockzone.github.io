<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1338272726317797406/1339364856289296535/unblockzone_v3_logo.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .header {
            position: relative;
            top: 20px;
            width: 65%; /* More than halfway long */
            display: flex;
            align-items: center;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            padding: 10px;
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }
        .header:hover {
            transform: scale(1.05);
        }
        .search-bar {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            padding-left: 10px;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
    </style>
    
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://yourcustomsearchurl.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }
    </script>
</head>
<body>
    <!-- Title -->
    <div class="title">games</div>

    <!-- Search Bar -->
    <div class="header">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
        <div class="icons">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
            <img src="icon4.png" alt="Icon 4">
            <img src="icon5.png" alt="Icon 5">
        </div>
    </div>
</body>
</html>
