<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .rectangle-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(50, 50, 50, 0.5);
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rectangle-overlay span {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .rectangle-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .rectangle {
            width: 400px;
            height: 250px;
            background-color: black;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            position: relative;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .rectangle:hover {
            transform: scale(1.05);
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="rectangle-container">
        <div class="rectangle" onclick="window.open('https://unblockzone.github.io/subway-surfers/', '_blank')">
            <img src="https://subwaysurfers.com/media/f2ldlfpi/subwaysurfers_01.png" alt="Image 1">
            <div class="rectangle-overlay"><span>placeholder</span></div>
            <div class="new-badge">NEW!</div>
        </div>
        <div class="rectangle" onclick="window.open('https://unblockzone.github.io/minecraft/', '_blank')">
            <img src="https://gaming-cdn.com/images/news/articles/7191/cover/minecraft-gets-a-new-artwork-cover66856ea7d02ad.jpg" alt="Image 2">
            <div class="rectangle-overlay"><span>placeholder</span></div>
            <div class="new-badge">NEW!</div>
        </div>
        <div class="rectangle" onclick="window.open('https://example.com/game2', '_blank')">
            <img src="IMAGE_URL_2" alt="Image 3">
            <div class="rectangle-overlay"><span>placeholder</span></div>
            <div class="new-badge">NEW!</div>
        </div>
    </div>
</body>
</html>
