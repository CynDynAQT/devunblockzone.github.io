<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who ate all the nutella!</title>
    <link rel="icon" href="https://www.pngmart.com/files/23/Nutella-PNG-Picture.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://thumbs.dreamstime.com/b/large-empty-refectory-many-tables-benches-under-bright-frosted-glass-window-ideal-school-company-spacious-dining-347203765.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .gallery {
            display: flex;
            gap: 10px;
            overflow: hidden;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="CUSTOM_IMAGE_URL_1" alt="Image 1">
        <img src="CUSTOM_IMAGE_URL_2" alt="Image 2">
        <img src="CUSTOM_IMAGE_URL_3" alt="Image 3">
        <img src="CUSTOM_IMAGE_URL_4" alt="Image 4">
        <img src="CUSTOM_IMAGE_URL_5" alt="Image 5">
        <img src="CUSTOM_IMAGE_URL_6" alt="Image 6">
        <img src="CUSTOM_IMAGE_URL_7" alt="Image 7">
        <img src="CUSTOM_IMAGE_URL_8" alt="Image 8">
        <img src="CUSTOM_IMAGE_URL_9" alt="Image 9">
        <img src="CUSTOM_IMAGE_URL_10" alt="Image 10">
    </div>
</body>
</html>
