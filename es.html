<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra stuff</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            transition: background 0.3s ease-in-out;
        }
        .dimmed {
            filter: brightness(50%);
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
            cursor: pointer;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        /* Leaderboard Popup Styles */
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            width: 80%;
            max-width: 800px;
            background: black;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
            text-align: center;
            color: white;
            position: relative;
        }
        .popup h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .popup-content {
            font-size: 18px;
            padding: 20px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .close-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Leaderboard Popup -->
    <div class="popup-bg" id="popup-bg">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Leaderboard</h2>
            <div class="popup-content">
                üèÜ Top Players Coming Soon! Stay Tuned.
            </div>
        </div>
    </div>

    <div class="title">extra stuff</div>
    <div class="icons">
        <div class="icon-container" onclick="openPopup()">
            <img src="https://cdn-icons-png.flaticon.com/512/189/189715.png" alt="Leaderboard" class="icon">
        </div>
        <a href="https://example.com/apps" target="_blank" class="icon-container">
            <img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps" class="icon">
        </a>
        <a href="https://example.com/exploits" target="_blank" class="icon-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits" class="icon">
        </a>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup-bg").style.display = "flex";
            document.body.classList.add("dimmed");
        }
        
        function closePopup() {
            document.getElementById("popup-bg").style.display = "none";
            document.body.classList.remove("dimmed");
        }
    </script>
</body>
</html>
