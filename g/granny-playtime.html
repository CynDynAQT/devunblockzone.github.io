.toast {
    /* 保证在小屏幕上适配 */
    max-width: 90%;
    width: auto;
    /* 半透明黑底 */
    background-color: rgba(0, 0, 0, 0.8);

    color: #fff;
    /* 白字 */
    text-align: center;
    border-radius: 10px;
    padding: 10px 20px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%) scale(0.8);
    /* 初始缩放效果 */
    font-size: 18px;
    opacity: 0;
    /* 阴影效果 */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);


}

/* 漂浮动画 */
@keyframes toast_animation {
    0% {
        transform: translate(-50%, -50%) scale(1);
        /* 从中心开始 */
        opacity: 1;
        /* 完全可见 */
    }

    60% {
        /* 停顿 2 秒 */
        transform: translate(-50%, -50%) scale(1);
        /* 保持完全可见 */
        opacity: 1;

    }

    100% {
        transform: translate(-50%, -150px) scale(1);
        /* 向上漂浮 */
        opacity: 0;
        /* 完全消失 */
    }
}

.modal-overlay {

/* Loading Overlay 样式 */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.8s ease, visibility 0.8s ease;
    z-index: 9999;
}

.loading-overlay.show {
    opacity: 1;
    visibility: visible;
}

/* Loading 内容 */
.loading-content {
    text-align: center;
    color: #fff;
}

/* 彩色空心圆环动画 */
.loading-spinner {
    width: 20px;
    height: 20px;
    border: 3px solid transparent;
    border-top: 3px solid #ff4500;
    border-right: 3px solid #ffa500;
    border-bottom: 3px solid #32cd32;
    border-left: 3px solid #1e90ff;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
    margin: 10px auto;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }

    to {
        transform: rotate(360deg);
    }
}
