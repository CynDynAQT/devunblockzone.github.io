<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <base href="https://rawcdn.githack.com/genizy/braybray/2fca5187ab8cf3646bcfa5fc8bf90fbf9bd04df1/fnas-hotel2/">
    <title>Shrek's Hotel</title>

    <!-- Favicon -->
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/x-icon">

    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        /* Ensure canvas is interactive */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Prevents white background flicker */
        }

        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            pointer-events: auto; /* Allows clicking */
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
</div>

<script src="Build/SREK.loader.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const buildUrl = "Build";

        const config = {
            dataUrl: buildUrl + "/SREK.data.unityweb",
            frameworkUrl: buildUrl + "/SREK.framework.js.unityweb",
            codeUrl: buildUrl + "/SREK.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Evony Games",
            productName: "Five Nights at Shrek's Hotel",
            productVersion: "1.0",
        };

        loadingBar.style.display = "block";

        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (progress * 100) + "%";
        }).then(() => {
            loadingBar.style.display = "none";
        }).catch((message) => {
            console.error("Failed to load game:", message);
            alert("Failed to load game: " + message);
        });

        // Ensure the canvas captures all input
        canvas.addEventListener("contextmenu", (e) => e.preventDefault());
        canvas.addEventListener("click", () => {
            canvas.focus(); // Ensures game captures input
        });
    });
</script>

</body>
</html>
