<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bray Bray Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/pwwCCYj.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    #counter {
      font-size: 56px;
      margin: 20px 0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #ff4500;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: yellow;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
    }

    #upgrades {
      margin-top: 30px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .upgrade-item {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upgrade-item:hover {
      background: #555;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>Bray Bray Clicker</h1>
  <div id="counter">Clicks: 0</div>
  <button onclick="clickButton()">Click Me</button>
  <div id="message"></div>

  <div id="upgrades">
    <h2>Braybray is gay</h2>
    <div id="upgradeList"></div>
  </div>

  <script>
    let clicks = 0;
    let clickValue = 1;
    let upgrades = [
      { clicksNeeded: 100, value: 2, message: '😮‍💨Be quiet Braybray', cost: 50 },
      { clicksNeeded: 500, value: 5, message: '😤Shush Braybray', cost: 250 },
      { clicksNeeded: 750, value: 10, message: '😠Shut it Braybray', cost: 500 },
      { clicksNeeded: 1500, value: 25, message: '😡STHU Braybray', cost: 750 },
      { clicksNeeded: 3000, value: 50, message: '🤬STFU Braybray', cost: 1500 },
      { clicksNeeded: 100000, value: 1000, message: '🏆Certified Braybray Hater', cost: 5000 }
    ];
    let currentLevel = 0;

    function clickButton() {
      clicks += clickValue;
      document.getElementById('counter').textContent = `Clicks: ${clicks}`;
      document.getElementById('message').textContent = upgrades[currentLevel].message;
      checkUpgrades();
      renderUpgradeList();
    }

    function checkUpgrades() {
      if (clicks >= upgrades[currentLevel].clicksNeeded) {
        clickValue = upgrades[currentLevel].value;
        currentLevel++;
      }
    }

    function renderUpgradeList() {
      const upgradeList = document.getElementById('upgradeList');
      upgradeList.innerHTML = '';
      upgrades.forEach((upgrade, index) => {
        if (clicks >= upgrade.cost && index > currentLevel) {
          const upgradeItem = document.createElement('div');
          upgradeItem.classList.add('upgrade-item');
          upgradeItem.textContent = `${upgrade.message} - Cost: ${upgrade.cost} clicks`;
          upgradeItem.onclick = () => purchaseUpgrade(index);
          upgradeList.appendChild(upgradeItem);
        }
      });
    }

    function purchaseUpgrade(index) {
      if (clicks >= upgrades[index].cost) {
        clicks -= upgrades[index].cost;
        clickValue = upgrades[index].value;
        currentLevel = index;
        document.getElementById('message').textContent = Braybrayisgay[currentLevel].message;
        document.getElementById('counter').textContent = `Clicks: ${clicks}`;
        renderUpgradeList();
      }
    }

    renderUpgradeList();
  </script>
</body>
</html>
