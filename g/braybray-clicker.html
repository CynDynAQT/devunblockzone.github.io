<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>braybray clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png" type="image/png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: white;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-transform: lowercase;
      transition: background 1s ease;
    }

    .gigachad {
      width: 400px;
      transition: transform 0.15s ease;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }

    .gigachad.pop {
      transform: scale(1.05);
    }

    .click-button {
      font-size: 40px;
      padding: 20px 50px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #ff007f, #ffdb4d, #00ffe0);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      animation: shine 2s infinite linear;
      position: relative;
      z-index: 10;
      text-transform: lowercase;
    }

    @keyframes shine {
      0% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }
    }

    .counter {
      font-size: 30px;
      margin-bottom: 20px;
      color: #ffdb4d;
      text-shadow: 0 0 5px #ffdb4d;
      text-transform: lowercase;
    }

    .floating-gigachad {
      position: absolute;
      width: 50px;
      animation: floatGigachads 10s infinite ease-in-out, bounce 1s infinite alternate;
    }

    @keyframes floatGigachads {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(100px, 50px);
      }
      50% {
        transform: translate(200px, 100px);
      }
      75% {
        transform: translate(300px, 50px);
      }
      100% {
        transform: translate(400px, 0);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 1000;
      text-transform: lowercase;
    }

    .popup::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ddd;
    }

    /* Shop Styles */
    .shop-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background-color: #444;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      z-index: 500;
      display: block;
      color: white;
    }

    .shop-item {
      padding: 15px;
      background-color: #666;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
      text-transform: lowercase;
      transition: all 0.3s ease;
    }

    .shop-item:hover {
      background-color: #888;
      transform: scale(1.1);
      background-color: grey;
    }

    .shop-item img {
      width: 30px;
      margin-right: 10px;
    }

    .shop-button {
      font-size: 20px;
      padding: 20px 50px;
      border: none;
      background: #ff007f;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

  </style>
</head>
<body>

  <img id="gigachad" src="https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png" alt="gigachad" class="gigachad">
  <div class="counter" id="counter">clicks: 0</div>
  <button class="click-button" onclick="handleClick()">click me!</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">âœ–</button>
    <p><strong>notify - braybray clicker</strong></p>
    <p>you got 50 clicks! you get a braybray frenzy!</p>
  </div>

  <!-- Shop -->
  <div class="shop-container" id="shopContainer">
    <h3>shop</h3>
    <div class="shop-item" onclick="buyItem('speed')">speed boost - 100 clicks</div>
    <div class="shop-item" onclick="buyItem('double')">double clicks - 200 clicks</div>
    <div class="shop-item" onclick="buyItem('skin1')">skin 1 - 300 clicks <img src="https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png" alt="skin1"></div>
    <div class="shop-item" onclick="buyItem('skin2')">skin 2 - 400 clicks <img src="https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png" alt="skin2"></div>
    <div class="shop-item" onclick="buyItem('skin3')">skin 3 - 500 clicks <img src="https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png" alt="skin3"></div>
    <button class="shop-button" onclick="buyItem('extra')">extra item - 600 clicks</button>
  </div>

  <!-- Sound Effects -->
  <audio id="chickenJockeySound" src="https://raw.githubusercontent.com/blockzone/blockzone.github.io/main/CHICKEN%20JOCKEY-made-with-DubbingAI.mp3" loop></audio>
  <audio id="gulpSound" src="https://raw.githubusercontent.com/blockzone/blockzone.github.io/main/cupcakke%20gulp-made-with-DubbingAI.mp3" loop></audio>

  <script>
    const gigachad = document.getElementById('gigachad');
    const counterEl = document.getElementById('counter');
    const chickenJockeySound = document.getElementById('chickenJockeySound');
    const gulpSound = document.getElementById('gulpSound');
    const shopContainer = document.getElementById('shopContainer');

    let clicks = localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0;
    let clickMultiplier = 1;
    let speedBoost = false;
    let doubleClicks = false;

    // Update counter on page load
    counterEl.textContent = `clicks: ${clicks}`;

    function handleClick() {
      clicks += clickMultiplier;
      localStorage.setItem('clicks', clicks);
      counterEl.textContent = `clicks: ${clicks}`;

      if (clicks >= 50 && clicks < 100) {
        startBrayBrayFrenzy();
      } else if (clicks >= 100 && clicks < 200) {
        startGulpFrenzy();
      }

      if (clicks >= 200) {
        shopContainer.style.display = 'block';  // Show the shop after 200 clicks
      }
    }

    function startBrayBrayFrenzy() {
      document.body.style.background = 'linear-gradient(45deg, #ff007f, #ffdb4d, #00ffe0)';
      document.body.style.animation = 'backgroundMove 10s linear infinite';

      for (let i = 0; i < 25; i++) {
        const img = document.createElement('img');
        img.src = 'https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png';
        img.classList.add('floating-gigachad');
        img.style.top = `${Math.random() * 100}vh`;
        img.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(img);
      }

      chickenJockeySound.play();
      clickMultiplier = 2;
      setTimeout(() => stopBrayBrayFrenzy(), 10000);
    }

    function stopBrayBrayFrenzy() {
      document.body.style.background = 'linear-gradient(135deg, #1e1e1e, #2c2c2c)';
      clickMultiplier = 1;
      const gigachads = document.querySelectorAll('.floating-gigachad');
      gigachads.forEach(img => img.remove());
      chickenJockeySound.pause();
      chickenJockeySound.currentTime = 0;
    }

    function startGulpFrenzy() {
      document.body.style.background = 'linear-gradient(45deg, #4caf50, #8bc34a)';
      document.body.style.animation = 'backgroundMove 10s linear infinite';

      for (let i = 0; i < 25; i++) {
        const img = document.createElement('img');
        img.src = 'https://www.pngmart.com/files/23/Gigachad-PNG-Pic.png';
        img.classList.add('floating-gigachad');
        img.style.top = `${Math.random() * 100}vh`;
        img.style.left = `${Math.random() * 100}vw`;
        document.body.appendChild(img);
      }

      gulpSound.play();
      clickMultiplier = 3;
      setTimeout(() => stopGulpFrenzy(), 10000);
    }

    function stopGulpFrenzy() {
      document.body.style.background = 'linear-gradient(135deg, #1e1e1e, #2c2c2c)';
      clickMultiplier = 1;
      const gigachads = document.querySelectorAll('.floating-gigachad');
      gigachads.forEach(img => img.remove());
      gulpSound.pause();
      gulpSound.currentTime = 0;
    }

    function buyItem(item) {
      if (item === 'speed' && clicks >= 100) {
        speedBoost = true;
        clicks -= 100;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      } else if (item === 'double' && clicks >= 200) {
        doubleClicks = true;
        clicks -= 200;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      } else if (item === 'skin1' && clicks >= 300) {
        alert("Skin 1 purchased!");
        clicks -= 300;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      } else if (item === 'skin2' && clicks >= 400) {
        alert("Skin 2 purchased!");
        clicks -= 400;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      } else if (item === 'skin3' && clicks >= 500) {
        alert("Skin 3 purchased!");
        clicks -= 500;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      } else if (item === 'extra' && clicks >= 600) {
        alert("Extra item purchased!");
        clicks -= 600;
        localStorage.setItem('clicks', clicks);
        counterEl.textContent = `clicks: ${clicks}`;
      }
    }
  </script>

</body>
</html>
