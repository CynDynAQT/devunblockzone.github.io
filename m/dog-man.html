<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog man</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .movie-box {
            width: 700px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            top: -20px;
            box-shadow: 0 0 12px 3px white;
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .small-box {
            width: 800px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 0 3px 1px white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
        }

.icon-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px;
    position: relative;
}

/* Icon base styling */
.icon {
    width: 75px;
    height: 75px;
    background: black;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 3px 1px white;
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
    position: relative;
    overflow: hidden; /* Ensures shine effect stays inside */
}

/* Hover effects */
.icon:hover {
    box-shadow: 0 0 8px 2px white;
    transform: scale(1.1);
}

/* Shine effect on icons */
.icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
    filter: blur(8px);
    transform: skewX(-25deg);
    transition: left 0.8s ease-in-out;
}

/* Shine effect moves smoothly on hover */
.icon:hover::before {
    left: 100%;
}

/* Icon image */
.icon img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="movie-box" id="movie-box">
        <iframe id="movie-frame" src="https://embed.su/embed/movie/774370" allowfullscreen></iframe>
    </div>

<div class="small-box">
    <div class="icon-container">
        <div class="icon" onclick="window.open('/index.html', '_blank')">
            <img src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png" alt="Home">
        </div>  
        <div class="icon" onclick="window.open('/g.html', '_blank')">
            <img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games">
        </div>
        <div class="icon" onclick="window.open('/a.html', '_blank')">
            <img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps">
        </div>
        <div class="icon" onclick="window.open('/e.html', '_blank')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Entertainment">
        </div>
        <div class="icon" onclick="window.open('/m.html', '_blank')">
            <img src="https://static-00.iconduck.com/assets.00/film-spool-icon-2048x2048-uk9kbgtd.png" alt="Movies">
        </div>
        <div class="icon" onclick="window.open('/s.html', '_blank')">
            <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings">
        </div>
    </div>

    <div class="icon-container">
        <div class="icon" id="refresh-button">
            <img id="refresh-icon" src="https://img.icons8.com/ios11/512/FFFFFF/refresh.png" alt="Refresh">
        </div>
        <div class="icon" id="fullscreen-toggle">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmKFdCO9S9ltMXgR7ZhqcnrFO_WapCmLyVyQ&s" alt="Fullscreen">
        </div>
    </div>
</div>


        <script>

document.getElementById("refresh-button").addEventListener("click", function () {
    let movieFrame = document.getElementById("movie-frame");
    movieFrame.src = movieFrame.src; // Reloads the iframe
});


document.getElementById("fullscreen-toggle").addEventListener("click", function () {
    let movieFrame = document.getElementById("movie-frame");
    if (!document.fullscreenElement) {
        if (movieFrame.requestFullscreen) {
            movieFrame.requestFullscreen();
        } else if (movieFrame.mozRequestFullScreen) {
            movieFrame.mozRequestFullScreen();
        } else if (movieFrame.webkitRequestFullscreen) {
            movieFrame.webkitRequestFullscreen();
        } else if (movieFrame.msRequestFullscreen) {
            movieFrame.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
});


        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { "enable": true, "speed": 2, "random": true }
                },
                "interactivity": { "detect_on": "canvas", "events": { "resize": true } },
                "retina_detect": false
            });
        });
    </script>
</body>
</html>
