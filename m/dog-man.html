<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog man</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Movie Embed Box */
        .movie-box {
            width: 700px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 0 12px 3px white;
            opacity: 1;
            position: relative;
            transition: opacity 1s ease-in-out;
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            width: 235px;
            height: 235px;
            border-radius: 50%;
            background: url('https://files.catbox.moe/ao6qv3.png') no-repeat center;
            background-size: cover;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-bar-container {
            width: 35%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            animation: loadProgress 5s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Icon Section */
        .small-box {
            width: 800px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 0 3px 1px white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            position: absolute;
            bottom: 20px;
            z-index: 15;
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 75px;
            height: 75px;
            background: black;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px 1px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Hover effects */
        .icon:hover {
            box-shadow: 0 0 8px 2px white;
            transform: scale(1.1);
        }

        .icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Movie Embed Box -->
    <div class="movie-box" id="movie-box">
        <!-- Loading Screen inside the Movie Box -->
        <div class="loading-screen" id="loading-screen">
            <div class="logo"></div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Movie Embed -->
        <iframe id="movie-frame" allowfullscreen></iframe>
    </div>

    <!-- Icon Bar -->
    <div class="small-box">
        <div class="icon-container">
            <div class="icon" onclick="window.open('/index.html', '_blank')">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/home.png" alt="Home">
            </div>  
            <div class="icon" onclick="window.open('/g.html', '_blank')">
                <img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games">
            </div>
            <div class="icon" onclick="window.open('/a.html', '_blank')">
                <img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps">
            </div>
            <div class="icon" onclick="window.open('/e.html', '_blank')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Entertainment">
            </div>
            <div class="icon" onclick="window.open('/m.html', '_blank')">
                <img src="https://static-00.iconduck.com/assets.00/film-spool-icon-2048x2048-uk9kbgtd.png" alt="Movies">
            </div>
            <div class="icon" onclick="window.open('/s.html', '_blank')">
                <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings">
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 15, density: { enable: false } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: "random" }
            },
            interactivity: {
                events: { onhover: { enable: false } }
            }
        });

        // Show the movie after the loading screen
        setTimeout(() => {
            // Fade out the loading screen
            document.getElementById("loading-screen").classList.add("fade-out");

            // Load the movie
            let movieFrame = document.getElementById("movie-frame");
            movieFrame.src = "https://embed.su/embed/movie/774370"; // Update this URL to your desired movie link

            // Show movie box with smooth transition
            document.getElementById("movie-box").classList.add("visible");
        }, 5000);
    </script>
</body>
</html>
