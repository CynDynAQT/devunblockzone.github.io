<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonic 3</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .movie-box {
            width: 700px; /* Smaller width */
            height: 350px; /* Smaller height */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            top: -20px;
            box-shadow: 0 0 12px 3px white;
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .small-box {
            width: 850px; /* A little smaller */
            height: 140px; /* A little smaller */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            margin-top: 0px;
            box-shadow: 0 0 4px 2px white;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align icons on both sides */
            padding-left: 10px;
            padding-right: 10px;
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 90px;
            height: 90px;
            background: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 4px 1px white;
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            box-shadow: 0 0 8px 2px white;
            transform: scale(1.2); /* Zoom in on hover */
        }

        .icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .extra-icons {
            display: flex;
            flex-direction: row;
            justify-content: flex-end; /* Align extra icons to the right */
            align-items: center;
            gap: 8px;
        }

        .extra-icons .icon {
            width: 90px;
            height: 90px;
            background: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 4px 1px white;
            transition: transform 0.3s ease-in-out;
        }

        .extra-icons .icon:hover {
            box-shadow: 0 0 8px 2px white;
            transform: scale(1.2); /* Zoom in on hover */
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="movie-box" id="movie-box">
        <iframe src="https://example.com" id="movie-iframe"></iframe>
    </div>

    <div class="small-box">
        <div class="icon-container">
            <div class="icon"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Icon 1"></div>
            <div class="icon"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Icon 2"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Icon 3"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Icon 4"></div>
            <div class="icon" id="mute-icon"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Icon 5"></div>
        </div>

        <div class="extra-icons">
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsi175KrN0VbjpvjxLMdU5ry8uaIuFiAuzxQ&s" alt="Extra Icon 1"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmKFdCO9S9ltMXgR7ZhqcnrFO_WapCmLyVyQ&s" alt="Extra Icon 2"></div>
            <!-- 7th icon for fullscreen -->
            <div class="icon" id="fullscreen-icon"><img src="https://img.icons8.com/ios/452/full-screen.png" alt="Fullscreen Icon"></div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { 
                    "onhover": { 
                        "enable": true, 
                        "mode": "repulse" 
                    },
                    "onmousemove": { 
                        "enable": true, 
                        "mode": "grab"
                    }
                }
            }
        });

        // Mute functionality for the 6th icon (mute-icon)
        let isMuted = false;
        const muteIcon = document.getElementById('mute-icon');
        const muteIconImage = muteIcon.querySelector('img');

        muteIcon.addEventListener('click', () => {
            isMuted = !isMuted;

            if (isMuted) {
                // Change icon to muted version
                muteIconImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2A0_oSe4co7qk8Ps88FqVqR8kKyMK0HCV5A&s";

                // Mute all audio elements on the page
                const audioElements = document.querySelectorAll('audio');
                audioElements.forEach(audio => {
                    audio.muted = true;
                });
            } else {
                // Change icon to unmuted version
                muteIconImage.src = "https://img.icons8.com/m_rounded/512/FFFFFF/settings.png";

                // Unmute all audio elements on the page
                const audioElements = document.querySelectorAll('audio');
                audioElements.forEach(audio => {
                    audio.muted = false;
                });
            }
        });

        // Fullscreen functionality for the 7th icon (fullscreen-icon)
        const fullscreenIcon = document.getElementById('fullscreen-icon');
        const movieBox = document.getElementById('movie-box');

        fullscreenIcon.addEventListener('click', () => {
            if (movieBox.requestFullscreen) {
                movieBox.requestFullscreen();
            } else if (movieBox.mozRequestFullScreen) { // Firefox
                movieBox.mozRequestFullScreen();
            } else if (movieBox.webkitRequestFullscreen) { // Chrome, Safari, Opera
                movieBox.webkitRequestFullscreen();
            } else if (movieBox.msRequestFullscreen) { // IE/Edge
                movieBox.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
