<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonic 3</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .movie-box {
            width: 700px;
            height: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            top: -20px;
            box-shadow: 0 0 12px 3px white;
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .small-box {
            width: 850px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            margin-top: 0px;
            box-shadow: 0 0 4px 2px white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
            padding-right: 10px;
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 90px;
            height: 90px;
            background: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 4px 1px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .icon:hover {
            box-shadow: 0 0 8px 2px white;
            transform: scale(1.2);
        }

        .icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .extra-icons {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="movie-box">
        <iframe id="movie-frame" src="https://example.com"></iframe>
    </div>

    <div class="small-box">
        <div class="icon-container">
            <div class="icon"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Icon 1"></div>
            <div class="icon"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Icon 2"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Icon 3"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Icon 4"></div>
            <div class="icon"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Icon 5"></div>
        </div>

        <div class="extra-icons">
            <div class="icon" id="mute-toggle">
                <img id="mute-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsi175KrN0VbjpvjxLMdU5ry8uaIuFiAuzxQ&s" alt="Mute Icon">
            </div>
            <div class="icon" id="fullscreen-toggle">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmKFdCO9S9ltMXgR7ZhqcnrFO_WapCmLyVyQ&s" alt="Fullscreen Icon">
            </div>
        </div>
    </div>

    <script>
        // Links for the first 5 icons in the first column
        const iconLinks = [
            "https://example.com/game",       // 1st icon
            "https://example.com/app-store",  // 2nd icon
            "https://example.com/info",       // 3rd icon
            "https://example.com/news",       // 4th icon
            "https://example.com/settings"    // 5th icon
        ];

        // Open new tab when clicking the first 5 icons
        document.querySelectorAll('.icon-container .icon').forEach((icon, index) => {
            if (index < 5) { // First 5 icons only
                icon.addEventListener('click', () => {
                    window.open(iconLinks[index], '_blank');
                });
            }
        });

        // Mute/Unmute functionality for the 6th icon
        const muteToggle = document.getElementById("mute-toggle");
        const muteIcon = document.getElementById("mute-icon");
        let isMuted = false;
        const muteImageOn = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2A0_oSe4co7qk8Ps88FqVqR8kKyMK0HCV5A&s";
        const muteImageOff = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsi175KrN0VbjpvjxLMdU5ry8uaIuFiAuzxQ&s";

        muteToggle.addEventListener("click", () => {
            isMuted = !isMuted;
            muteIcon.src = isMuted ? muteImageOn : muteImageOff;
            document.querySelectorAll("video, audio").forEach(media => {
                media.muted = isMuted;
            });
        });

        // Fullscreen functionality for the 7th icon
        const fullscreenToggle = document.getElementById("fullscreen-toggle");
        const movieFrame = document.getElementById("movie-frame");

        fullscreenToggle.addEventListener("click", () => {
            if (movieFrame.requestFullscreen) {
                movieFrame.requestFullscreen();
            } else if (movieFrame.mozRequestFullScreen) { // Firefox
                movieFrame.mozRequestFullScreen();
            } else if (movieFrame.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                movieFrame.webkitRequestFullscreen();
            } else if (movieFrame.msRequestFullscreen) { // IE/Edge
                movieFrame.msRequestFullscreen();
            }
        });

        // Particles background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
