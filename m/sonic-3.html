<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonic 3</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .movie-box {
            width: 750px; /* Made smaller */
            height: 400px; /* Adjusted height */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
            top: -20px; /* Moved up */
            box-shadow: 0 0 12px 3px white;
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .small-box {
            width: 750px; /* Same width as movie box */
            height: 150px; /* Made smaller */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-top: 0px;
            box-shadow: 0 0 4px 2px white;
            display: flex;
            align-items: center;
            padding-left: 15px; /* Move icons to the left */
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start; /* Align icons to the left */
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 110px; /* Increased size */
            height: 110px; /* Almost as big as round rectangle */
            background: black; /* Icon background */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 4px 1px white;
            transition: 0.3s ease-in-out;
        }

        .icon:hover {
            box-shadow: 0 0 8px 2px white;
        }

        .icon img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="movie-box">
        <!-- Embed a website here -->
        <iframe src="https://example.com"></iframe>
    </div>

    <div class="small-box">
        <div class="icon-container">
            <div class="icon"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Icon 1"></div>
            <div class="icon"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Icon 2"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Icon 3"></div>
            <div class="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Icon 4"></div>
            <div class="icon"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Icon 5"></div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
