    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://img.freepik.com/free-photo/artistic-blurry-colorful-wallpaper-background_58702-8520.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Movie Embed Box */
        .movie-box {
            width: 700px;
            height: 380px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            box-shadow: 0 0 12px 3px white;
            opacity: 1;
            position: relative;
            transition: opacity 1s ease-in-out;
            top: -50px; /* Move the box 50px upwards */
        }

        .movie-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo {
            width: 235px;
            height: 235px;
            border-radius: 50%;
            background: url('https://files.catbox.moe/ao6qv3.png') no-repeat center;
            background-size: cover;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-bar-container {
            width: 35%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            animation: loadProgress 5s linear forwards;
        }

        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Icon Section */
        .small-box {
            width: 800px;
            height: 105px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 0 3px 1px white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            position: absolute;
            bottom: 20px;
            z-index: 15;
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        /* Icon base styling */
        .icon {
            width: 75px;
            height: 75px;
            background: black;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px 1px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden; /* Ensures shine effect stays inside */
        }

        /* Hover effects */
        .icon:hover {
            box-shadow: 0 0 8px 2px white;
            transform: scale(1.1);
        }

        /* Shine effect on icons */
        .icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.1) 100%);
            filter: blur(8px);
            transform: skewX(-25deg);
            transition: left 0.8s ease-in-out;
        }

        /* Shine effect moves smoothly on hover */
        .icon:hover::before {
            left: 100%;
        }

        /* Icon image */
        .icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

    </style>
</head>

    <script>
        // Refresh button - Reload the iframe src
        document.getElementById("refresh-button").addEventListener("click", function () {
            let movieFrame = document.getElementById("movie-frame");
            let currentSrc = movieFrame.src;
            movieFrame.src = ''; // Temporarily clear the src
            movieFrame.src = currentSrc; // Reset the src to refresh
        });

        // Fullscreen button - Enable fullscreen for the iframe
        document.getElementById("fullscreen-toggle").addEventListener("click", function () {
            let movieFrame = document.getElementById("movie-frame");
            if (!document.fullscreenElement) {
                if (movieFrame.requestFullscreen) {
                    movieFrame.requestFullscreen();
                } else if (movieFrame.mozRequestFullScreen) {
                    movieFrame.mozRequestFullScreen();
                } else if (movieFrame.webkitRequestFullscreen) {
                    movieFrame.webkitRequestFullscreen();
                } else if (movieFrame.msRequestFullscreen) {
                    movieFrame.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        // Fade out the loading screen once the iframe has loaded
        window.onload = function () {
            var movieFrame = document.getElementById("movie-frame");
            movieFrame.src = "https://embed.su/embed/movie/762509"; // Add your video/embed URL

            movieFrame.onload = function () {
                setTimeout(function () {
                    document.getElementById("loading-screen").classList.add("fade-out");
                    document.getElementById("movie-box").style.opacity = "1";
                }, 1000); // Wait 1 second after iframe is loaded to fade out loading screen
            };
        };
    </script>

    <script>
        // Initialize particles with theme colors
        document.addEventListener('DOMContentLoaded', function() {
            const theme = window.getCurrentTheme ? window.getCurrentTheme() : {
                particleColor: "#ffffff",
                particleLinks: "#ffffff",
                lightColor: "255, 255, 255"
            };
            
            // Update the blob light effect
            const blobElement = document.querySelector('.coolBlobIdk');
            if (blobElement) {
                blobElement.style.background = `linear-gradient(135deg, rgba(${theme.lightColor || "255, 255, 255"}, 0.8), rgba(${theme.lightColor || "255, 255, 255"}, 0.6))`;
                blobElement.style.boxShadow = `0 0 120px rgba(${theme.lightColor || "255, 255, 255"}, 0.5)`;
            }
            
            // Apply theme to other elements
            const rectangles = document.querySelectorAll('.rectangle');
            rectangles.forEach(rectangle => {
                rectangle.style.boxShadow = `0 0 20px rgba(${theme.lightColor || "255, 255, 255"}, 0.7)`;
            });
            
            const titleElement = document.querySelector('.title');
            if (titleElement) {
                titleElement.style.textShadow = `0 0 15px rgba(${theme.lightColor || "255, 255, 255"}, 0.9)`;
            }
            
            // Initialize particles
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20, "density": { "enable": false } },
                    "color": { "value": theme.particleColor || "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.7, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": theme.particleLinks || "#ffffff",
                        "opacity": 0.6,
                        "width": 1
                    },
                    "move": { 
                        "enable": true, 
                        "speed": 2, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": { 
                        "onhover": { "enable": false },
                        "onclick": { "enable": false },
                        "resize": true 
                    }
                },
                "retina_detect": false
            });
        });
    </script>
