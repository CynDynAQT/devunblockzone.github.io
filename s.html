<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link
      rel="icon"
      href="https://files.catbox.moe/ao6qv3.png"
      type="image/png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .icons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .icon-container {
        width: 60px;
        height: 60px;
        background-color: black;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px white;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .icon-container:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px white;
      }
      .icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        cursor: pointer;
      }
      .rectangle-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }
      .rectangle {
        width: 400px;
        height: 250px;
        background-color: black;
        border-radius: 15px;
        box-shadow: 0 0 20px white;
        position: relative;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }
      .rectangle:hover {
        transform: scale(1.05);
      }
      .rectangle img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="title">settings</div>
    <div class="icons">
      <div class="icon-container">
        <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon" />
      </div>
      <div class="icon-container">
        <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon" />
      </div>
      <div class="icon-container">
        <img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon" />
      </div>
    </div>
    <div class="rectangle-container">
      <div class="rectangle">
        <img src="https://files.catbox.moe/fslyfo.png" alt="Image 1" />
      </div>
      <div class="rectangle">
        <img src="https://files.catbox.moe/f8je98.png" alt="Image 2" />
      </div>
      <div class="rectangle">
        <img src="https://files.catbox.moe/4440je.png" alt="Image 3" />
      </div>
    </div>
  </body>
</html>
