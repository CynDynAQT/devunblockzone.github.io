<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .theme-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: transform 0.3s ease-in-out;
        }
        .theme-button:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(100, 100, 100, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px white;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin-bottom: 15px;
        }
        .theme-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .theme-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .theme-circle:hover {
            transform: scale(1.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button class="theme-button" onclick="openPopup()">Theme Changer</button>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2>Theme Changer</h2>
        <div class="theme-options">
            <div class="theme-circle" style="background: #c4a484;" onclick="changeTheme('https://example.com/brown-sugar')"></div>
            <div class="theme-circle" style="background: #222;" onclick="changeTheme('https://example.com/coal-black')"></div>
            <div class="theme-circle" style="background: #fff; border: 2px solid black;" onclick="changeTheme('https://example.com/snow')"></div>
            <div class="theme-circle" style="background: #4b3621;" onclick="changeTheme('https://example.com/dark-iced-coffee')"></div>
            <div class="theme-circle" style="background: #87CEEB;" onclick="changeTheme('https://example.com/sky-blue')"></div>
            <div class="theme-circle" style="background: #ffb6c1;" onclick="changeTheme('https://example.com/cotton-candy')"></div>
        </div>
    </div>
    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function changeTheme(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
