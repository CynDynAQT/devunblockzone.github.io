<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .light-brown { background-color: #d8b085; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="long-rectangle">
        <div class="long-rectangle-title">theme changer</div>
        <div class="line"></div>
        <div class="color-options">
            <div class="color-circle light-brown" id="theme-light-brown"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function loadParticles(color) {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 100, "density": { "enable": false } },
                    "color": { "value": color },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 4, "random": true },
                    "move": { "enable": true, "speed": 8, "direction": "random" }
                },
                "interactivity": {
                    "events": { "onhover": { "enable": true, "mode": "repulse" } }
                }
            });
        }
        
        document.getElementById("theme-light-brown").addEventListener("click", function() {
            loadParticles("#D8B085");
        });
        
        loadParticles("#aaa");
    </script>
</body>
</html>
