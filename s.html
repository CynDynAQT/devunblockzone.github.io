<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">settings</div>
    <div class="icons">
        <a href="https://unblockzone.github.io/g" target="_blank" class="icon-container"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games" class="icon"></a>
        <a href="https://unblockzone.github.io/a" target="_blank" class="icon-container"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps" class="icon"></a>
        <a href="https://unblockzone.github.io/e" target="_blank" class="icon-container"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits" class="icon"></a>
        <a href="https://unblockzone.github.io/es" target="_blank" class="icon-container"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Extras" class="icon"></a>
        <a href="https://unblockzone.github.io/s" target="_blank" class="icon-container"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon"></a>
    </div>
    <div class="long-rectangle">
        <div class="long-rectangle-title">theme changer</div>
        <div class="line"></div>
        <div class="color-options">
            <div class="color-circle light-brown"></div>
            <div class="color-circle light-orange"></div>
            <div class="color-circle cream"></div>
            <div class="color-circle lighter-brown"></div>
            <div class="color-circle dark-grey"></div>
        </div>
    </div>

    <!-- New Tab Cloaker Section -->
    <div class="long-rectangle" style="margin-top: 40px; z-index: 1;">
        <div class="long-rectangle-title">tab cloaker</div>
        <div class="line"></div>
        <div class="color-options">
            <div class="color-circle new-circle-1" onclick="changeTabDetails()"></div>
            <div class="color-circle new-circle-2"></div>
            <div class="color-circle new-circle-3"></div>
            <div class="color-circle new-circle-4"></div>
            <div class="color-circle new-circle-5"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        function changeTabDetails() {
            // Change the tab title
            document.title = "Canvas - Home";
            // Change the favicon
            document.querySelector('link[rel="icon"]').setAttribute("href", "skib.png");
        }
    </script>
</body>
</html>
