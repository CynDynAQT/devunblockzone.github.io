<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .long-rectangle {
            width: 85%;
            height: 200px;
            background-color: black;
            border-radius: 50px;
            margin-top: 40px;
            box-shadow: 0 0 20px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 30px;
            padding: 20px;
        }
        .long-rectangle-title {
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .line {
            width: 36%;
            height: 2px;
            background-color: white;
            margin: 10px 0;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            align-items: center;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 15px;
            border: none;
            outline: none;
            text-align: center;
            background-color: grey;
            color: white;
            box-shadow: 0 0 15px white;
        }
    </style>
</head>
<body>
    <div class="long-rectangle">
        <div class="long-rectangle-title">panic key</div>
        <div class="line"></div>
        <div class="input-container">
            <input type="text" id="panic-url" class="input-box" placeholder="set panic url:">
            <input type="text" id="panic-key" class="input-box" placeholder="set panic key:">
        </div>
    </div>
    
    <script>
        document.getElementById("panic-key").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                const url = document.getElementById("panic-url").value;
                if (url) {
                    window.location.href = url;
                }
            }
        });
    </script>
</body>
</html>
