<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link
      rel="icon"
      href="https://files.catbox.moe/ao6qv3.png"
      type="image/png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s")
          no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .rectangle-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }
      .rectangle {
        width: 400px;
        height: 250px;
        background-color: black;
        border-radius: 15px;
        box-shadow: 0 0 20px white;
        position: relative;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }
      .rectangle:hover {
        transform: scale(1.05);
      }
      .rectangle img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="rectangle-container">
      <div class="rectangle">
        <img src="https://files.catbox.moe/fslyfo.png" alt="Image 1" />
      </div>
      <div class="rectangle">
        <img src="https://files.catbox.moe/f8je98.png" alt="Image 2" />
      </div>
      <div class="rectangle">
        <img src="https://files.catbox.moe/4440je.png" alt="Image 3" />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: false } },
          color: { value: "#aaa" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 4, random: true },
          move: { enable: true, speed: 8, direction: "random" },
        },
        interactivity: {
          events: { onhover: { enable: true, mode: "repulse" } },
        },
      });
    </script>
  </body>
</html>
