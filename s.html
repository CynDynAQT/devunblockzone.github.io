<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .long-rectangle {
            width: 85%;
            height: 200px;
            background-color: black;
            border-radius: 50px;
            margin-top: 60px;
            box-shadow: 0 0 20px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 30px;
            padding: 20px;
        }
        .long-rectangle:hover {
            transform: scale(1.05);
        }
        .long-rectangle-title {
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .line {
            width: 36%;
            height: 2px;
            background-color: white;
            margin: 10px 0;
            position: relative;
        }
        .color-options {
            display: flex;
            gap: 20px;
        }
        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .color-circle:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">settings</div>
    <div class="icons">
        <a href="https://unblockzone.github.io/g" target="_blank" class="icon-container"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games" class="icon"></a>
    </div>
    <div class="long-rectangle" style="margin-top: 40px; z-index: 1;">
        <div class="long-rectangle-title">tab cloaker</div>
        <div class="line"></div>
        <div class="color-options">
            <div class="color-circle" onclick="cloakTab('Google Classroom', 'https://classroom.google.com')"></div>
            <div class="color-circle" onclick="cloakTab('Duolingo', 'https://www.duolingo.com')"></div>
            <div class="color-circle" onclick="cloakTab('Google Drive', 'https://drive.google.com')"></div>
            <div class="color-circle" onclick="cloakTab('School Portal', 'https://mywakeid.wcpss.net')"></div>
            <div class="color-circle" onclick="cloakTab('Homework', 'https://files.catbox.moe/ao6qv3.png')"></div>
        </div>
    </div>
    <script>
        function cloakTab(newTitle, newUrl) {
            document.title = newTitle;
            history.pushState({}, newTitle, newUrl);
        }
    </script>
</body>
</html>
