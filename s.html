<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/png" id="favicon">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROdNIejFmjeKC5u6Xq2yqOCa5y-uJseTCTfA&s') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .icon-container {
            width: 60px;
            height: 60px;
            background-color: black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px white;
        }
        .icon-container:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
        }
        .coolBlobIdk {
            position: fixed;
            bottom: -30%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.8), rgba(200, 200, 200, 0.6));
            border-radius: 50%;
            filter: blur(100px);
            box-shadow: 0 0 120px rgba(200, 200, 200, 0.5);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .title {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .title:hover {
            transform: scale(1.2);
        }
        .long-rectangle {
            width: 85%;
            height: 200px;
            background-color: black;
            border-radius: 50px;
            margin-top: 60px;
            box-shadow: 0 0 20px white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 30px;
            padding: 20px;
        }
        .long-rectangle:hover {
            transform: scale(1.05);
        }
        .long-rectangle-title {
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: lowercase;
        }
        .line {
            width: 36%; /* Shortened line to match "theme changer" text */
            height: 2px;
            background-color: white;
            margin: 10px 0;
            position: relative;
        }
        .color-options {
            display: flex;
            gap: 20px;
        }
        .color-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .color-circle:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .new-circle-1 { background-image: url('https://seeklogo.com/images/G/google-classroom-logo-AD2BE4B278-seeklogo.com.png'); }
        .new-circle-2 { background-image: url('https://cdn.jim-nielsen.com/ios/512/duolingo-language-lessons-2023-06-22.png?rf=1024'); }
        .new-circle-3 { background-image: url('https://static.vecteezy.com/system/resources/previews/016/716/460/non_2x/drive-icon-free-png.png'); }
        .new-circle-4 { background-image: url('https://img.icons8.com/?size=512&id=oECahFP3ibID&format=png'); }
        .new-circle-5 { background-image: url('https://files.catbox.moe/ao6qv3.png'); }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="coolBlobIdk"></div>
    <div class="title">settings</div>
    <div class="icons">
        <a href="/g.html" target="_blank" class="icon-container"><img src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png" alt="Games" class="icon"></a>
        <a href="/a.html" target="_blank" class="icon-container"><img src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png" alt="Apps" class="icon"></a>
        <a href="/e.html" target="_blank" class="icon-container"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s" alt="Exploits" class="icon"></a>
        <a href="/es.html" target="_blank" class="icon-container"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s" alt="Extras" class="icon"></a>
        <a href="/s.html" target="_blank" class="icon-container"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png" alt="Settings" class="icon"></a>
    </div>

    <!-- Tab Cloaker Section -->
    <div class="long-rectangle">
        <div class="long-rectangle-title">tab cloaker</div>
        <div class="line"></div>
        <div class="color-options">
            <div class="color-circle new-circle-1" onclick="cloakTab('Google Classroom', 'https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png')"></div>
            <div class="color-circle new-circle-2" onclick="cloakTab('Duolingo - Learn', 'https://crystalpng.com/wp-content/uploads/2024/09/duolingo-new-logo.png')"></div>
            <div class="color-circle new-circle-3" onclick="cloakTab('Google Drive - My Drive', 'https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png')"></div>
            <div class="color-circle new-circle-4" onclick="cloakTab('Canvas - Home', 'https://img.icons8.com/?size=512&id=oECahFP3ibID&format=png')"></div>
            <div class="color-circle new-circle-5" onclick="cloakTab('unblockzone', 'https://files.catbox.moe/ao6qv3.png')"></div>
        </div>
    </div>
    
    <script>
        function cloakTab(newTitle, newUrl) {
            // Change the title
            document.title = newTitle;
            
            // Change the favicon (tab image)
            var favicon = document.getElementById('favicon');
            favicon.href = newUrl;
            
            // Update the URL in the browser without reloading
            history.pushState({}, newTitle, newUrl);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": false } },
                "color": { "value": "#aaa" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 4, "random": true },
                "move": { "enable": true, "speed": 8, "direction": "random" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
</body>
</html>
